<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css">
    <title>Fórum JuJuTsu</title>
</head>
<body>
    <header>
        <div class="logo">
            
            <h1><img src="../assets/imagens/logo1.png" alt="Logo JuJuTsu" style="width: 300px;"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Membros</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="forum-list">
            <div class="forum-category">
                <h2>Discussões Gerais</h2>
                <div id="topics">
                    <!-- Tópicos serão adicionados aqui -->
                </div>
            </div>
        </section>
        <section class="new-topic">
            <h2>Novo Tópico</h2>
            <form id="new-topic-form">
                <label for="topic-title">Título:</label>
                <input type="text" id="topic-title" required>
                <label for="topic-content">Conteúdo:</label>
                <textarea id="topic-content" required></textarea>
                <button type="submit">Adicionar Tópico</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 JuJuTsu. Todos os direitos reservados.</p>
    </footer>
    <script src="./forum.js"></script>
</body>
</html>
